<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu du Clic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎯 Clique la cible !</h1>
<div id="rules">
  <h2>Règles du jeu</h2>
  <p>🕹️ Clique sur la cible rouge le plus vite possible pendant 30 secondes.<br>
     Chaque clic rapporte 1 point.<br>
     Le but est de faire le meilleur score possible avant la fin du temps !</p>
</div>
  <div id="score">Score : 0</div>
  <div id="best">Meilleur score : 0</div>
  <div id="timer">Temps : 30s</div>
  <div id="target"></div>

  <script src="script.js"></script>
</body>
</html>
